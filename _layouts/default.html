<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{ page.title | default: "Peter Saxton" }}</title>

  <meta name="description" content="Some thoughts and opinions from Peter Saxton">
  <meta name="author" content="Peter Saxton">

  <link rel="stylesheet" href="assets/site.css" media="screen" title="no title" charset="utf-8">
  <script async defer data-domain="crowdhailer.me" src="https://plausible.io/js/plausible.js"></script>

  <style media="screen">
    ol.updates {
      list-style: none;
      padding: 0;
    }
    ol.updates h3 {
      font-size: inherit;
      float: left;
      width: 71%;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
    }
    ol.updates aside {
      font-family: monospace;
      text-align: right;

      float: left;
      width: 29%;
      opacity: 0.6;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
      letter-spacing: -0.05em;
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
